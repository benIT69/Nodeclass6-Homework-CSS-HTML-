
<!DOCTYPE html>
<html>
    <head>
        <title> Create User </title>
    </head>
<body>
    <p1> Create User </p1>
    <hr>
    <form enctype="application/x-www-form-urlencoded method="get" action="create_user.html">
    <fieldset>
        <legend>User Form</legend>
        <label for="Name"> Username  </label>
        <input type="text" name="Name" id="Name" placeholder="Username" maxlength="12" size="30">
       
        <label for="Password"> Password </label>
        <input type="text" name="Password id="Password placeholder="Password" maxlength="8" size="30">

        <label for="Birthday">Birthday</label>
        <input type="date" name="Birthday" id="Birthday">
        <label for="Email">Email</label>
        <input type="email" name="Email" id="Email">
        <label for="YourURLinput">Urlinput</label>
        <input type="url" name="YourURLinput" id="YourURLinput">
       
        <input type="radio" id="idSuperman" name="FavouriteSuperhero" value="idSuperman">
        <label for="idSuperman">Superman</label>
        <input type="radio" id="idBatman" name="FavouriteSuperhero" value="idBatman">
        <label for="idBatman">Batman</label>
        <input type="radio" id="idWonder Woman" name="FavouriteSuperhero" value="idWonder Woman">
        <label for="idWonder Woman">Wonder Woman</label>
        <input type="radio" id="idFlash" name="FavouriteSuperhero" value="idFlash">
        <label for="idFlash">Flash</label>
        <input type="radio" id="idThor & Hulk" name="FavouriteSuperhero" value="idThor & Hulk">
        <label for="idThor & Hulk">Thor & Hulk</label> <br>

        <input type="checkbox" id="idFifa" name="FavouriteVideogame" value="idFifa">
        <label for="idFifa">Fifa</label>
        <input type="checkbox" id="idNHL" name="FavouriteVideogame" value="idNHL">
        <label for="idNHL">NHL</label>
        <input type="checkbox" id="idResiden Evil & Uncharted" name="FavouriteVideogame" value="idResiden Evil & Uncharted">
        <label for="idResiden Evil & Uncharted">Residen Evil & Uncharted</label>
        <input type="checkbox" name="check" id="idFifa & Uncharted" checked> Fifa & Uncharted <br>
       
        <input type="hidden" id=userid name="userid" value="2300">
        

        <div>
            <img src="Register button.jpg" width="60"  alt="login">
            <button class="btn">Button</button>
        </div>
        <input type="submit" name="login" value="Login">
        <div></div>
        <label for="submit">SUBMIT</label>
        <input type="submit">
        </div>
    </fieldset>

    <fieldset>
        <legend> Search Form </legend>
        <form>
            <div>
            <label for="gsearch" id="gsearch" name="gsearch"> Search with google </label>
            <a href="http://google.com">
            <input type="search">
        </form>
    </fieldset>
    
    </form>   
</body>
</html>
